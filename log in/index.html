<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn & SignUp | CodeVik</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign_up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-icons">  
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password"  placeholder="Password">
                <button>Sing Up</button>
            </form>
        </div>

        <div class="form-container sign_in">
           <form action="#">
            <h1>Log In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <span>or use your email & password</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sing In</button>
           </form>
        </div>

        <div class="toggle_container">
            <div class="toogle-panel toggle_left">
                <h1>Welcome Back</h1>
                <p>Sing in to access all the features and personlized content waiting for you.</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toogle-panel toggle_right"></div>
                <h1>Hello User!</h1>
                <p>Create an account to unlock all features and enjoy the full site experience</p>
                <button class="hidden" id="registration">Sign Up</button>
            </div>

        </div>
    </div>


</body>

</html>
