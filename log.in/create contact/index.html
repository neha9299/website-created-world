<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    </head>

    <body>
        <div class="container">
            <span class="big-circle"></span>
            <span class="right-cricle"></span>
            <div class="form">
                <div class="content-info">
                    <h3 class="title">Let's get in touch </h3>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam repellendus!
                    </p>

                    <div class="info">
                        <div class="information">
                            <i class="fas fa-map-marker-alt"></i> &emsp;
                            <p> 101 Mumbai City India,MU 400011</p>
                        </div>
                        <div class="information">
                            <i class="fas fa-envelope"></i> &emsp;
                            <p>sample@codevik.com</p>
                        </div>
                        <div class="information">
                            <i class="fas fa-phone"></i> &emsp;
                            <p>0123-425-789</p>
                        </div>
                        
                    </div>

                    <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                         </div>
                    </div>
                </div>
            </div>
                  <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <form>
                        <h3 class="title">Contact us</h3>
                        <div class="input-conatiner">
                            <input type="text" name="name" class="input">
                            <label for="">Username</label>
                            <span>Username</span>
                        </div>

                        <div class="input-conatiner" >
                            <input type="email" name="email" class="input">
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>

                        <div class="input-conatiner">
                            <input type="text" name="phone" class="input">
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>

                        <div class="input-conatiner textarea">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                           <input type="submit" value="Send" class="btn">
                    </form>

                  </div>
        </div>
         <script scr="script.js"></script>
    </body>

    </html>
